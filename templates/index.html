<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Webpage!</title>
  </head>
  <body>
    {% block body %}

      <ul>
          {% for note in notes %}
              <li> {{ note }}</li>
          {% endfor %}
      </ul>

      <form action="{{ url_for('index') }}" method="post">
          <input type="text" name="note" placeholder="Enter Note Here">
          <button>Add Note</button>
      </form>


    {% endblock %}
  </body>
</html>
</html>
